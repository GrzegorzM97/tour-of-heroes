<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>

<h2>Top Enemies</h2>
<div class="heroes-menu">
  <a *ngFor="let enemy of enemies">
      {{enemy.name}}
  </a>
</div>
